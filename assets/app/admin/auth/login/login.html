<div id="app"
     class="app ng-scope app-aside-fixed">
    <div class="row m-n wrapper-lg animated fade-in">
    </div>
    <div class="container w-xxl w-auto-xs loginBoxCss">
        <span class="navbar-brand block m-t appNameCss">
            {{app.name}}
            <!--<img class="loginLogo" src="/img/snapAcleaner.jpeg" alt=".">-->
        </span>

        <div class="wrapper-xs text-center appClr">
            Sign in to get in touch
        </div>

        <div class="wrapper-xs text-center text-danger">
            <span>{{vm.errorMsg}}</span>
        </div>

        <div class="form-group clearfix">
            <form name="form"
                  ng-submit="vm.login()">
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                        <input type="text"
                               name="email"
                               ng-model="vm.email"
                               placeholder="Email"
                               class="form-control no-border"
                               required>
                        <!--ng-pattern="regex.EMAIL"-->
                    </div>
                    <div class="list-group-item">
                        <input type="password"
                               name="password"
                               ng-model="vm.password"
                               placeholder="Password"
                               class="form-control no-border"
                               required>
                    </div>
                    <!--<div class="text-right wrapper-xs">
                        <a class="text-muted" ui-sref="auth.forgotPassword"> Forgot Password?</a>
                    </div>-->
                </div>
                <button type="submit"
                        ng-disabled="form.$invalid"
                        class="btn btn-lg btn-login btn-block">
                    Log in
                </button>
            </form>
        </div>

        <div class="text-center ng-scope">
            <p class="ng-scope">
                <a class="forgotPassword" ui-sref="auth.forgotPassword"> Forgot Password?</a>
            </p>
            <p class="ng-scope">
                <small class="text-muted">Coruscate Solutions Pvt. Ltd.</small>
            </p>
        </div>
    </div>

</div>
